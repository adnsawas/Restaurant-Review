<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a tabindex=0 href="/">Restaurant Reviews</a></h1>
        <p><a class="skipLink" href="#filterRestaurants">Click to go to restaurants filter section</a></p>
    </nav>
  </header>

  <main id="maincontent" role="Application">
    <section aria-hidden=true id="map-container">
      <div id="map"></div>
    </section>
    <section id="filterRestaurants" tabindex=0 aria-label="Filter Restaurants">
      <div class="filter-options">
        <h2>Filter Results</h2>        
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
          </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul tabindex=0 id="restaurants-list"  aria-label="Restaurant Details"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXV5SE0XhFvX_B2JAMOzAQjntpvhtEunE&libraries=places&callback=initMap"></script>

  <script type="text/javascript" src="/sw_reg.js"></script>


  <footer id="footer" tabindex=0>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
